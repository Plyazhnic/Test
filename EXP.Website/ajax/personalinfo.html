<!-- personal info  -->
<div id="personal-info" class="pop-up">
    <div class="title-bar">
        <a class="close" title="close" href="/"></a>
        <h3>Personal Information</h3>
    </div>
    <div class="content">
        <form id="personalInfoForm" method="post" action="#">
        <ul style="width: 256px; float: left;">
            <li>
                <label for="city">City</label>
                <input type="text" name="city" />
            </li>
            <li>
                <label for="address">Address</label>
                <input type="text" name="address" />
            </li>
            <li>
                <label for="zipcode">Zip code</label>
                <input type="text" name="zipcode" />
            </li>
        </ul>
        <input style="clear: both;" class="button" type="submit" name="submit" value="Continue" />
        </form>
    </div>
</div>
