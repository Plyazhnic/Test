<!-- forgot password -->
<div id="forgot-password" class="pop-up" style="height:256px">
    <a class="close" title="close" href="/"></a>
    <div class="content">
        <h3>
            Forgot Your Password?</h3>
        <p>
            Enter your email address and click Submit to receive a link that will allow you
            to create a new password.
        </p>
        <form id="forgot-password-form" method="post" action="#">
        <ul>
            <li>
                <label for="email">Email Address</label>
                <input class="required email" type="text" name="email" />
            </li>
        </ul>
        <input class="button" type="submit" name="submit" value="Submit" />
        </form>
    </div>
</div>
