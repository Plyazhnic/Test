<!-- Remove Phone -->
<div id="phone" class="pop-up">
<a class="close" title="close" href="dashboard.html"></a>	
	<div class="title-bar">
		<h3>Remove Phone</h3>
	</div>
	<div class="content">
		<p>Select the phone below and then click Remove to save the changes.</p>
		<form id="removePhoneForm" method="post" action="#">
            <label id="list_phones_label" for="phones">Phone(s)</label>
            <select id="list_phones" name="phones" style="margin-bottom:125px;">
            </select><br /><br />
			<div style="clear:both;">
				<input style="float:left; clear:none;" class="button" type="submit" name="remove" value="Remove" />
				<input style="float:left; clear:none;margin-left:22px;" class="button" type="submit" name="cancel" value="Cancel" />
			</div>
		</form>			
	</div>
</div>
<!-- End Remove Phone -->
