<!-- Edit Vehicle -->
<div id="vehicle" class="pop-up remove_vehicle">
    <a class="close" title="close" href="dashboard.html"></a>
    <div class="title-bar">
        <h3>Remove Vehicle</h3>
    </div>
    <div class="content">
        <p>
            Select the vehicle below and then click Remove to save the changes.</p>
        <form id="remove_vehicle_form" action="#" method="post">
        <ul class="left" style="padding-bottom: 10px;">
            <li>
                <label for="vehicle">Vehicle</label>
                <select name="vehicle"></select>
            </li>
        </ul>
        <ul class="right">
        </ul>
        <div style="clear: both;">
            <input style="float: left; clear: none;" class="button" type="submit" name="remove"
                value="Remove" />
            <input style="float: left; clear: none; margin-left: 22px;" class="button" type="submit"
                name="cancel" value="Cancel" />
        </div>
        </form>
    </div>
</div>
<!-- End Edit Vehicle -->
