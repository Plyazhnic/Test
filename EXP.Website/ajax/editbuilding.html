<div id="dashboard-setup-building-owner" class="dashboard-setup-owner pop-up">   
    <a class="close" title="close" href="dashboard.html"></a>
    <div class="title-bar">
        <h3>Edit Building</h3>
    </div>
    <div class="content">
        <h2>Building Information</h2>
        <input type="hidden" name="buildingId" value=""/>
        <input type="hidden" name="address2" value=""/>
        <form id="dashboard-setup-building-owner-form" method="post" action="#">
            <ul class="leftL">
                <li>
                    <label for="building_name">Building Name <span style="font-size: 10px; font-weight: normal;">(Optional: Nickname)</span></label>
                    <input type="text" class="required" name="building_name" />
                </li>
                <li>
                    <label for="city">City</label>
                    <input type="text" name="city" />
                </li>
            </ul>
            <ul class="rightR">
                <li>
                    <label for="building_address">Building Address</label>
                    <input type="text" class="required" name="building_address" />
                </li>
                <li>
                    <label style="width: 102px;" id="state_label" for="state">State</label>
                    <label style="width: 162px !important;" id="zip_label" for="zip">Zip Code</label>
                    <select id="state" name="state" class="stateselect">
                        <option value=""></option>
                    </select>
                    <input style="margin-left: 7px; width: 180px !important; float: right;" id="zip" type="text" class="required" name="zip" />
                </li>
            </ul>
            <div style="clear: both;">
                <div class="buttons"><input class="button" type="submit" name="save" value="Continue" /></div>
				<div class="buttons"><input class="button" type="submit" name="back" value="Back" /></div>
            </div>
        </form>
    </div>
</div>
