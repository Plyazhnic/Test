<!-- contact us -->

<div id="contact-us" class="pop-up">
    <a class="close" title="close" href="/"></a>
    <div class="title-bar">
		<h3>Contact US</h3>
	</div>
    <div class="content">
        <form id="contact_us-form" method="post" action="#">
        <ul>
            <li>
                <label for="name">Your Name</label>
                <input class="required" type="text" name="name" />
            </li>
            <li>
                <label for="email">Your Email</label>
                <input class="required email" type="text" name="email" />
            </li>
            <li>
                <label for="email">Message</label>
                <textarea id="message" class="required" name="message" />
            </li>
        </ul>
        <p>
            500 characters remaining
        </p>
        <input class="button" type="submit" name="submit" value="Submit" />
        </form>
    </div>
</div>
