
	<!-- New Phone -->
	<div id="phone" class="pop-up">
	<a class="close" title="close" href="dashboard.html"></a>	
		<div class="title-bar">
			<h3>New Phone</h3>
		</div>
		<div class="content">
			<p>Provide a phone number below and then click Save to save it to your profile.</p>			
			<form id="newPhoneForm" method="post" action="#">
				<ul id="edit_phone_ul" class="left" style="padding-bottom:7px;">            
					<li>
						<label for="phone">Primary Telephone Number</label><label id="extension_label" for="extension">Extension <span style="font-weight:normal;">(optional)</span></label>
                        <br /><br />
						<select name="phone_type" class="required" >
							<option value="">Phone Type</option>
						</select><input id="phone_number" class="required" type="text" name="phone_number"/>
					    <input style="width:120px;" type="text" name="extension"/>
                        <label class="error" style="display: none;" for="phone_type" generated="true"></label>	
                        <label class="error" style="display: none;" for="phone_number" generated="true"></label>								
					</li>
					<li style="margin-top:25px;">
						<label id="phone_types_label">Phone Type</label>
                        <label id="home" class="label_radio" for="phone_home"><input id="phone_home" type="radio" name="phone_type" value="home" />Home</label> 	
					    <label id="other" class="label_radio" for="phone_other"><input  id="phone_other" type="radio" name="phone_type" value="other" />Business/Other</label>						
					</li>				
				</ul>				
				<div style="clear:both;">
					<input style="float:left; clear:none;" class="button" type="submit" name="save" value="Save" />
					<input style="float:left; clear:none;margin-left:22px;" class="button" type="submit" name="cancel" value="Cancel" />
				</div>
			</form>			
		</div>
	</div>
	<!-- End New Phone -->
